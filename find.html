<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <div class="find-icons user-component">
      <div class="find-icons__icon">
        <i class="fas fa-qrcode"></i><span>QR Code</span>
      </div>
      <div class="find-icons__icon">
        <i class="far fa-address-book"></i><span>Add by Contacts</span>
      </div>
      <div class="find-icons__icon">
        <i class="fas fa-fingerprint"></i><span>Add by ID</span>
      </div>
      <div class="find-icons__icon">
        <i class="far fa-envelope"></i><span>Invite</span>
      </div>
    </div>
    <div class="recommended">
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends</span>
      </div>
    </div>
    <div class="open-chat">
      <div class="open-chat__header">
        <h4 class="open-chat__title">Open Chat</h4>
        <span
          >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i>
        </span>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#bts#army#friends</h6>
          <div class="open-post__members">
            <img
              src="https://specials-images.forbesimg.com/imageserve/5f469ea85cc82fc8d6083f05/960x0.jpg?fit=scale"
              alt=""
            />
            <span class="open-post__member-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <img
            src="https://specials-images.forbesimg.com/imageserve/5f469ea85cc82fc8d6083f05/960x0.jpg?fit=scale"
            alt=""
          />
          <div class="open-post__header-count">
            <i class="fas fa-heart fa-xs"></i><span>326</span>
          </div>
        </div>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big </span>
    </div>
    <script
      src="https://kit.fontawesome.com/d064fa3b9f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
